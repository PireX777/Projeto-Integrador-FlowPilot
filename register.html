<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FlowPilot</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="signup-container">
            <div class="signup-header">
                <a href="index.html" class="signup-logo">
                    <img src="assets/images/Mask group.svg" alt="FlowPilot Logo" style="height: 90px; width: auto;">
                </a>
                <h1>Crie sua conta</h1>
                <p>Comece a otimizar seus processos hoje</p>
            </div>

            <div class="signup-content">
                <form class="signup-form" id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="text" class="form-input" id="firstName" placeholder="Nome" required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="text" class="form-input" id="lastName" placeholder="Sobrenome" required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" class="form-input" id="email" placeholder="E-mail corporativo" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="tel" class="form-input" id="phone" placeholder="(00) 00000-0000" maxlength="15">
                            <i class="fas fa-phone input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-input" id="password" placeholder="Senha" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <div class="strength-text">Força da senha</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirmar senha" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <select class="form-input" id="cargo" required>
                                <option value="">Selecione seu cargo</option>
                                <option value="Gerente">Gerente</option>
                                <option value="Coordenador">Coordenador</option>
                                <option value="Supervisor">Supervisor</option>
                                <option value="Analista Sênior">Analista Sênior</option>
                                <option value="Analista Pleno">Analista Pleno</option>
                                <option value="Analista Júnior">Analista Júnior</option>
                                <option value="Assistente">Assistente</option>
                                <option value="Desenvolvedor">Desenvolvedor</option>
                                <option value="Designer">Designer</option>
                                <option value="Contador">Contador</option>
                                <option value="Vendedor">Vendedor</option>
                                <option value="Atendente">Atendente</option>
                                <option value="RH">RH</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Estagiário">Estagiário</option>
                                <option value="Outro">Outro</option>
                            </select>
                            <i class="fas fa-briefcase input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-input" id="company" placeholder="Empresa (opcional)">
                            <i class="fas fa-building input-icon"></i>
                        </div>
                    </div>

                    <div class="terms-group">
                        <div class="terms-checkbox" id="termsCheckbox"></div>
                        <label class="terms-label">
                            Concordo com os <a href="terms.html" class="terms-link">Termos de Serviço</a> e 
                            <a href="privacy.html" class="terms-link">Política de Privacidade</a> da FlowPilot
                        </label>
                    </div>

                    <button type="submit" class="signup-button" id="signupButton">
                        <span class="button-text">Criar conta</span>
                        <div class="button-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>
                <div class="login-section">
                    <span class="login-text">Já tem uma conta?</span>
                    <a href="login.html" class="login-link" id="loginLink">Fazer login</a>
                </div>
            </div>
        </div>
    </main>
<script src="scripts/notifications.js"></script>
<script src="scripts/register.js" defer></script>
</body>
</html>
