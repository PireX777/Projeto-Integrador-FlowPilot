<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlowPilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/loginn.css">

</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <div class="login-logo-icon">
                        <i class="fas fa-stream"></i>
                    </div>
                    <div class="login-logo-text">FlowPilot</div>
                </div>
                <h1>Bem-vindo de volta</h1>
                <p>Entre na sua conta para continuar</p>
            </div>

            <div class="login-content">
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" class="form-input" id="email" placeholder="Seu e-mail" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-input" id="password" placeholder="Sua senha" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-group">
                            <div class="checkbox" id="rememberCheckbox"></div>
                            <span class="checkbox-label">Lembrar de mim</span>
                        </label>
                        <a href="#" class="forgot-link" id="forgotPassword">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="login-button" id="loginButton">
                        <span class="button-text">Entrar</span>
                        <div class="button-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>

                    <div class="divider">
                        <span>ou continue com</span>
                    </div>
                    <div class="social-login">
                        <button type="button" class="social-button google">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                width="16px" height="16px" viewBox="-3 0 262 262" version="1.1"
                                preserveAspectRatio="xMidYMid">
                                <g>
                                    <path
                                        d="M255.878,133.451 C255.878,122.717 255.007,114.884 253.122,106.761 L130.55,106.761 L130.55,155.209 L202.497,155.209 C201.047,167.249 193.214,185.381 175.807,197.565 L175.563,199.187 L214.318,229.21 L217.003,229.478 C241.662,206.704 255.878,173.196 255.878,133.451"
                                        fill="#4285F4">

                                    </path>
                                    <path
                                        d="M130.55,261.1 C165.798,261.1 195.389,249.495 217.003,229.478 L175.807,197.565 C164.783,205.253 149.987,210.62 130.55,210.62 C96.027,210.62 66.726,187.847 56.281,156.37 L54.75,156.5 L14.452,187.687 L13.925,189.152 C35.393,231.798 79.49,261.1 130.55,261.1"
                                        fill="#34A853">

                                    </path>
                                    <path
                                        d="M56.281,156.37 C53.525,148.247 51.93,139.543 51.93,130.55 C51.93,121.556 53.525,112.853 56.136,104.73 L56.063,103 L15.26,71.312 L13.925,71.947 C5.077,89.644 0,109.517 0,130.55 C0,151.583 5.077,171.455 13.925,189.152 L56.281,156.37"
                                        fill="#FBBC05">

                                    </path>
                                    <path
                                        d="M130.55,50.479 C155.064,50.479 171.6,61.068 181.029,69.917 L217.873,33.943 C195.245,12.91 165.798,0 130.55,0 C79.49,0 35.393,29.301 13.925,71.947 L56.136,104.73 C66.726,73.253 96.027,50.479 130.55,50.479"
                                        fill="#EB4335">

                                    </path>
                                </g>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="social-button microsoft">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 52 50" fill="none">
                            <rect width="25" height="24" fill="#F35325"/>
                            <rect x="27" width="25" height="24" fill="#80BC06"/>
                            <rect y="26" width="25" height="24" fill="#05A6F0"/>
                            <rect x="27" y="26" width="25" height="24" fill="#FFBA08"/>
                            </svg>
                            Microsoft
                        </button>
                    </div>
                </form>
                <div class="signup-section">
                    <span class="signup-text">Não tem uma conta?</span>
                    <a href="register.html" class="signup-link" id="signupLink">Cadastre-se</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Recuperar senha</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <p class="modal-text">Digite seu e-mail para receber as instruções de recuperação de senha.</p>
            <form id="recoveryForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" class="form-input" id="recoveryEmail" placeholder="Seu e-mail" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                <button type="submit" class="login-button">Enviar instruções</button>
            </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
