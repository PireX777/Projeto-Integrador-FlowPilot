<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlowPilot</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    <link rel="stylesheet" href="css/loginn.css">
    <link rel="stylesheet" href="css/notifications.css">

</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <a href="index.html" class="login-logo">
                    <img src="assets/images/flowpilot-logo-white.svg" alt="FlowPilot Logo" style="height: 60px; width: auto; margin-bottom: 20px;">
                </a>
                <h1>Bem-vindo de volta</h1>
                <p>Entre na sua conta para continuar</p>
            </div>

            <div class="login-content">
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" class="form-input" id="email" placeholder="Seu e-mail" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-input" id="password" placeholder="Sua senha" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-group">
                            <div class="checkbox" id="rememberCheckbox"></div>
                            <span class="checkbox-label">Lembrar de mim</span>
                        </label>
                        <a href="#" class="forgot-link" id="forgotPassword">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="login-button" id="loginButton">
                        <span class="button-text">Entrar</span>
                        <div class="button-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>


                </form>
                <div class="signup-section">
                    <span class="signup-text">Não tem uma conta?</span>
                    <a href="register.html" class="signup-link" id="signupLink">Cadastre-se</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Recuperar senha</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <p class="modal-text">Digite seu e-mail para receber as instruções de recuperação de senha.</p>
            <form id="recoveryForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" class="form-input" id="recoveryEmail" placeholder="Seu e-mail" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                <button type="submit" class="login-button">Enviar instruções</button>
            </form>
        </div>
    </div>

    <!-- Password Display Modal -->
    <div class="modal" id="passwordDisplayModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Sua Senha</h3>
                <button class="modal-close" id="closePasswordModal">&times;</button>
            </div>
            <p class="modal-text">Sua senha cadastrada é:</p>
            <div style="background: #f0f0f0; padding: 15px; border-radius: 8px; margin: 20px 0; text-align: center; word-break: break-all; overflow-wrap: break-word;">
                <p id="displayedPassword" style="font-size: 20px; font-weight: bold; color: #4361ee; margin: 0; letter-spacing: 1px; line-height: 1.4;"></p>
            </div>
            <button type="button" class="login-button" id="copyPasswordBtn" style="margin-bottom: 10px;">
                <i class="fas fa-copy"></i> Copiar senha
            </button>
            <p style="margin-top: 10px; font-size: 13px; color: #666; text-align: center; line-height: 1.4;">A senha foi preenchida no formulário de login</p>
        </div>
    </div>
    <script src="scripts/notifications.js"></script>
    <script src="scripts/login.js" defer></script>
</body>

</html>
