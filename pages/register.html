<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FlowPilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-stream"></i>
                    FlowPilot
                </a>
                <ul class="nav-links">
                    <li><a href="/index.html">Início</a></li>
                    <li><a href="/index.html#features">Funcionalidades</a></li>
                    <li><a href="/index.html#how-it-works">Como Funciona</a></li>
                    <li><a href="pricing.html#assinature-anchor">Planos</a></li>
                    <li><a href="/index.html#faq">FAQ</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-outline">Entrar</a>
                    <a href="register.html" class="btn btn-primary">Cadastre-se</a>
                </div>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="signup-container">
            <div class="signup-header">
                <div class="signup-logo">
                    <div class="signup-logo-icon">
                        <i class="fas fa-stream"></i>
                    </div>
                    <div class="signup-logo-text">FlowPilot</div>
                </div>
                <h1>Crie sua conta</h1>
                <p>Comece a otimizar seus processos hoje</p>
            </div>

            <div class="signup-content">
                <form class="signup-form" id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="text" class="form-input" id="firstName" placeholder="Nome" required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="text" class="form-input" id="lastName" placeholder="Sobrenome" required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" class="form-input" id="email" placeholder="E-mail corporativo" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-input" id="password" placeholder="Senha" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <div class="strength-text">Força da senha</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirmar senha" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-input" id="company" placeholder="Empresa (opcional)">
                            <i class="fas fa-building input-icon"></i>
                        </div>
                    </div>

                    <div class="terms-group">
                        <div class="terms-checkbox" id="termsCheckbox"></div>
                        <label class="terms-label">
                            Concordo com os <a href="#" class="terms-link">Termos de Serviço</a> e 
                            <a href="#" class="terms-link">Política de Privacidade</a> da FlowPilot
                        </label>
                    </div>

                    <button type="submit" class="signup-button" id="signupButton">
                        <span class="button-text">Criar conta</span>
                        <div class="button-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>

                    <div class="divider">
                        <span>ou cadastre-se com</span>
                    </div>

                    <div class="social-signup">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-button microsoft">
                            <i class="fab fa-microsoft"></i>
                            Microsoft
                        </button>
                    </div>
                </form>

                <div class="login-section">
                    <span class="login-text">Já tem uma conta?</span>
                    <a href="login.html" class="login-link" id="loginLink">Fazer login</a>
                </div>
            </div>
        </div>
    </main>
<script src="../scripts/register.js"></script>
</body>
</html>
